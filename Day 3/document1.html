<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <center>
        <fieldset>
            <legend>Form</legend>
            <label for="Firstname">Firstname:</label>
            <input type="text" placeholder="Firstname"><br><br>
            <label for="Middlename">Middlename:</label>
            <input type="text" placeholder="Middlename"><br><br>
            <label for="Lastname">Lastname:</label>
            <input type="text" placeholder="Lastname"><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio">male
            <input type="radio">female<br><br>
            <label for="phone no">phone no:</label>
            <input type="text" placeholder="phone no"><br><br>
            <label for="Date of Birth">Date of Birth:</label>
            <input type="Date"><br><br>
            <label for="username">Educational Details:</label>
            <select name="id">
                <option value="">Btech</option>
                <option value="">degree</option>
                <option value="">intermediate</option>
                <option value="">SSC</option>
                </select><br><br>
            <label for="email id">email id:</label>
            <input type="text" placeholder="email id"><br><br>
            <label for="resume">resume:</label>
            <input type="file"><br><br>
            <input type="checkbox" name="id">
            I accept all the terms and conditions.<br><br>  
            <input type="submit" value="submit">
            <input type="Reset" value="Reset">
            

        </fieldset>
        </center>
    </form>
    
</body>
</html>
